<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>Admin Login</title>
</head>
<style>
.box-shadow {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(3, 3, 3, 0.19);
}
</style>

<body>
    <div class="container mt-5 text-center" style="padding-inline: 25%;">
        <div class="box-shadow p-4">
            <div class="text-center">
                <img src="./img/logo.png" alt="..." width="50%" height="50%"
                    style="border-radius: 50%;">
            </div>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="userId" id="userId" required>
                    <label for="floatingInput">User Id</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" required>
                    <label for="floatingPassword">Password</label>
                </div>
    
                <button type="button" class="btn btn-primary mt-3 col-12 mb-4" onclick="adminLogin()">Login</button>
            </form>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/adminLogin.js"></script>
</body>

</html>
